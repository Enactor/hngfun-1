<!DOCTYPE html>

  <body>

      <table>

  <script type = "text/javascript" src = "jquery.js"></script>
  <script type = "text/javascript">
    $.getJSON("http://hng.fun/dragonglass/class/load-data.php", function(data){
      var items = [];
      $.each(data, function(key, val){
        items.push("<li id = '" + key +"'>" + val + "</li");
        $( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "body" );
      });
    });
  </script>
