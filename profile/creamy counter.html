<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> WE COUNT YOUR WORDS</title>
	<style type="text/css">
	    body{
	    	text-align: center;
	    	background-color: #FF07AC;
	    	font-family: Verdana;
	    }
	    
		p {
			letter-spacing: 2px;
			font-size: 25px;
			color: #2ABAF3;
			margin-top: 4em;
		}
		
		.submit {
			  padding: 10px;
			  font-size: 20px;
			  text-align: center;
			  cursor: position: relative;;
			  color: border: width border-style color;;
			  background-color: #lightblue;
			  margin-bottom: 5px;
			  margin-top: 25px;
			  border-radius: 0;
			  box-shadow: :fullscreen;
			  outline-style: :::::fullscreen;
			}
			
		#input {
			 width: 400px;
			 height: 150px;
			 font-size: 20px;
			 border: 2px solid #1ED4CB;
			 text-align: center;
			 padding: 2px;
			 margin-top: 2em;
			 border-radius: 20px;
			 box-shadow: -4px 4px #18C9BA;
		}
		#sc{
			 background-color: #F5118E
	         width: 700px;
	         height: 533px;
	         border: 2px, solid black;
	         border-radius: 10px;
	         text-align: center;
	         margin-top: auto;
	         margin-bottom: 50px;
	         margin-left: auto;
	         margin-right: auto; 
	         box-shadow: 2px 2px #000;
	         opacity: transparent; 
		}
		.submit:hover {background-color: #1267D6
		 }
	    h1{
	    	color: #38ADDB;
	    	font-family: Verdana;
	    }
	    #rights{
	       color: #2FE1E7;
	       margin-top: 0em;
	    }
		
		
	</style>
</head>

<body>
<div id="sc">
    <h1>CHARACTER COUNTER</h1>
	<input id="input" type="text" placeholder="Type any character here !!!"><br/>
	<br><br>
  	<input class="submit" type="button" value="Let's count" onclick="counts()">
	
	<p id="totalCount"><br> Answer </p>
</div>
   
</body>

<script>
	
	  function counts()	{
		   var inputText = document.getElementById("input");
        var enteredText = inputText.value;
        var withOutSpace = enteredText.replace(/ /g,"")
		var totalCount = withOutSpace.length;

		
		if(totalCount === 0) {
			document.getElementById("totalCount").innerHTML = 'Please type a text into the box above.';
		}else if(totalCount === 1) {
			document.getElementById("totalCount").innerHTML = 'The entered string \n "' +  enteredText +'" contains ' + totalCount + ' letter';
		}else if (totalCount > 0) {
			document.getElementById("totalCount").innerHTML = 'The entered string \n"' +  enteredText +'" contains ' + totalCount + ' letters';
		}else {
			document.getElementById("totalCount").innerHTML = 'Please enter any character into the box above.';
		}
        
	  }
      
</script>

</html>
