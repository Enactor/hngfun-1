<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
    var noOfCharacter;
      function characterCount() {
      characterEntry = document.getElementById("entry").value;
      noOfCharacter = characterEntry.length;
        document.getElementById("result").value = noOfCharacter;
      }

    </script>
<style>
body {
    background: #D5D8DC;
  }

label {
  font-family: 'Trebuchet MS';
  font-weight: bold;
  font-size: 40px;
  text-shadow: 0 0 10px #5DADE2;
}

input {
    background-color: #F8F9F9;
    border: 1px solid #999999;
    border-radius: 0;
    outline: none;
    color: #000;
    padding: 15px 15px;
    text-align: right;
    font-size: 30px;
    width: 400px;
    height: 100px;
    margin-top: 20px;
    margin-bottom: 10px;
}

.result {
  border: 1 solid #999999;
  width: 100px;
}

div {
  background-image: url("https://i.imgur.com/8pHZEWJ.jpg");
  max-width: 625px;
  margin: auto;
  margin-top: 200px;
  padding: 10px;
  text-align: center;
  border: 0 solid #FFF;
  border-radius: 25px;
  box-shadow: 2px 2px 5px 2px rgba(0,0,0,0.4);
}
.button {
    background-color: #BA4A00;
    border: 1px solid #999999;
    border-radius: 40px;
    outline: none;
    color: #FFF;
    padding: 15px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 30px;
    margin: 5px 5px;
    width: 200px;
    height: 80px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
}
.button:hover {
  background-color: #E7E7E7;
}
</style>
<title>::Simple Character Count::</title>
</head>
<body>
<div>
  <input type="text" id="entry" placeholder="Character Count">
  <input type="text" id="result" placeholder="Result" class="result">
  <button class="button" id="count" onclick=characterCount()>Submit</button>
</div>
</body>
</html>
