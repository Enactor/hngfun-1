<!DOCTYPE html>
<html>

<head>
  <title>Femi Ojo</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .card {
      max-width: 600px;
      margin: auto;
      text-align: center;
      font-family: arial;
      overflow: hidden !important;
      padding-top: 60px;
      background-color: #e6e6e6
    }


    h1 {
      font-size: 68px;
      margin: 0;
    }

    h3 {
      font-style: italic;
      font-weight:lighter;
    }

    .container {
      padding: 20px 16px;
    }

    .container::after {
      content: "";
      clear: both;
      display: table;
    }

    .title {
      color: grey;
      font-size: 18px;
    }

    #profile-image {
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Femi Ojo</h1>
    <h3>@mrfojo</h3>
    <img src="avatar.png" alt="Me" id="profile-image">
    <div class="container">
      <p class="title">Lagos, Nigeria</p>
      <p>Fullstack C# Developer<br>Enjoys watching movies and TV shows</p>

    </div>
  </div>

</body>

</html>
