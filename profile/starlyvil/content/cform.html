<script type="text/javascript" src="js/form.js"></script>
<div class="infoCon">
	<h1>Contact form</h1>
	<p>Please use the form below to send me a short mail</p>
	<div class="fmCon">
		<div class="tCon">
			<table border="0">
			  <tbody>
				<tr>
				  <td>&nbsp;</td>
				  <td>&nbsp;</td>
				</tr>
				<tr>
				  <td><label for="from">From:</label></td>
				  <td><input id="from" type="text" placeholder="Youremailaddress@example.com"></td>
				</tr>
				<tr>
				  <td><label for="subj">Subject:</label></td>
				  <td><input id="subj" type="text" placeholder="your message title"></td>
				</tr>
				<tr>
				  <td><label for="mess">Message:</label></td>
				  <td><textarea id="mess" cols="30" rows="10" placeholder="your message content here"></textarea></td>
				</tr>
			  </tbody>
			</table>
		</div>
		<div class="bt">
			<div class="loader">
				<div class="mloader"></div>
			</div>
			<button class="vicon-hng-compass">Send</butto>
		</div>
	</div>
</div>
