<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<style>
body {
  font-family: Avgarddo, sans-serif;
  font-size: 16px;
  font-weight: normal;
  box-sizing: border-box;
  margin: 0;
  padding: 0;
 }
 header {
    box-sizing: border-box;
    background: url("http://hng.fun/img/homepage.jpg") no-repeat center center;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    height: 100vh;
     }
.topdiv {
    background-color: #e2e2e2;
    display: table;
    width: 100%;
    padding: 10px 105px 0 110px;
    box-sizing: border-box;
    }
.nav_left {
    float: left;
    display: inline-block;
}
.nav_left img {
    float: left;
    display: inline-block;
    width: 100px;
}
.nav_right {
    display: inline-block;
    float: right;
    margin: 0 27px;
    padding-top: 5px;
    padding-bottom: 2px;
    padding-right: 5px;
}
.nav_right img {
    display: inline-block;
    float: right;
    width: 30px;
    padding-left: 15px;
}
ul li {
    display: inline-block;
}
footer {
    margin-top: 40px;
    box-sizing: border-box;
    display: block;
}
.foot {
    display: block;
}
div.contact {
    float: left;
    padding: 0 140px;
    text-align: justify;
}
div form {
    float: right;
}
div.icons {
    margin-left: 0;
    /*box-sizing: border-box;*/
    display: block;
    float: left;
}
.icons img {
    width: 20px;
    margin: 0;
    padding: 0;
}
.icons li {
    float: left;
}
.foot2 {
    display: inline-block;
}
.foot2 input {
    width: 40%;
}

</style>
</head>
<body>
<header>
    <div class="topdiv">
    <!--nav_left-->
        <div class="nav_left">
            <img src="http://hng.fun/img/hnglogo.png">
        </div>
    <!--nav_right-->
        <nav class="nav_right">
            <ul>
                <li><img src="http://hng.fun/img/home.png" alt="hng home"/></li>
                <li><img src="http://hng.fun/img/about.png" alt="hng about"/></li>
                <li><img src="http://hng.fun/img/participants.png" alt="hng participants"/></li>
                <li><img src="http://hng.fun/img/projects.png" alt="hng projects"/></li>
                <li><img src="http://hng.fun/img/contact%20us.png" alt="hng contacts"/></li>
                <li><img src="http://hng.fun/img/pastinternship.png" alt="hng past"/></li>
                <li><img src="http://hng.fun/img/news.png" alt="hng news"/></li>
                <li><img src="http://hng.fun/img/supporters.png" alt="hng supporters"/></li>
                <li><img src="http://hng.fun/img/library.png" alt="hng library"/></li>
            </ul>
        </nav>
    
    </div>
    
    <!--empty div-->
    
</header>
<footer>
    <div class="foot">
        <div class="contact">
        <b>Contact Us</b><br>
        No 3, Birrel Avenue, Off Herbert Macaulay way, Sabo, Yaba Lagos<br>
        For Bookings - 0700 880 8800<br>
        email: reservations@hotels.ng<br>
        Website: <a href="https://hotels.ng/">hotels.ng</a>
    </div>
    <div class="foot2">
        <form method="">
            <input type="text" placeholder="Your Name">
            <input type="text" style="float: right;" placeholder="Email Address"><br><br><br>
            <textarea cols="55" rows="5" placeholder="Type your message here"></textarea>
        </form>
    </div>
</div>
    <div class="icons">
<!--icons-->
    <nav>
        <ul>
            <li><a href=""><img src="http://hng.fun/img/icons/android.png"/></a></li>
            <li><a href=""><img src="http://hng.fun/img/icons/facebook.png"/></a></li>
            <li><a href=""><img src="http://hng.fun/img/icons/ios.png"/></a></li>
            <li><a href=""><img src="http://hng.fun/img/icons/twitter.png"/></a></li>
        </ul>
    </nav>
    </div>
</footer>

</body>
</html>
