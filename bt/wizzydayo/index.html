<html>
<head>
<script>
function Time(){
 myTimer = setInterval(setClock,1000);
function setClock(){	
	  h=new Date().getHours();
	   m=new Date().getMinutes();
	    s=new Date().getSeconds();
		if (s<10){
			s = '0'+s;
			  document.getElementById("clock").innerHTML=s
		}
		  document.getElementById("clock").innerHTML=h+':'+m+':'+s;
		 document.getElementById("clocks").innerHTML=new Date().toLocaleTimeString();}

}
</script>

body{
