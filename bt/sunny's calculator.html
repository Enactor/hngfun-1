  <!Doctype html>
<html>
  <head>
    <title>Calculator | </title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

<script>
function displayNum(val){
      document.getElementById('display').value += val;
}
function ce(){
  document.getElementById('display').value = '';
}
function backSpace(){
    document.getElementById('display').value = document.getElementById('display').value.slice(0,document.getElementById('display').value.length - 1);
}
function evalu(){
  var evalo = eval(document.getElementById('display').value);
  document.getElementById('display').value = evalo;
}

    <style>
    body{
      margin: auto;
      padding:auto;
      background-color: #97B0FF;
      font-family: 'Lato', sans-serif;
    }
      .box{
        width: 350px;
        height: 550px;
        border-radius: 8px;
        border: 1px solid black;
        position: relative;
        padding-top: 15px;
        font-weight: bold;
        background-color: #C6C6C6;
        margin: 30px auto;
        box-shadow: 0px 5px 15px ;
      }
        #display {
          text-align: right;
          margin-bottom: 20px;
          margin-left:10px;
          width: 320px;
          height: 60px;
          border: 1px solid #243143;
          border-radius: 5px;
          font-size: 35px;
          background: #D4FFFF;
        }
        .keys{
          margin-top: 15px;
        }
        #power{
          height: 40px;
          width: 90px;
          font-size: 22px;

        #c,#btn7,#btn4,#btn1,#btn0{

        #c,#btn7,#btn4,#btn1,#btn0,#btndiv,#btnmul,#btncancel, #btn8,#btnmin,#btn5,#btn6,#btnplus,#btn2,#btn9,#btnbrac,#btn3,#btnpoint,#btnmodulo,#btneq{

  <body>
          <h2 style="text-align: center;color:white;">A Simple Calculator</h2>
      <div class="box">
