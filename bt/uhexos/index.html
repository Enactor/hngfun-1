  width: 100%;

  width: 100%;

<body>
    <div class="container">
            <div class="card">
                <div class='form-title'><p>Count the characters in a string as you type</p></div>
                    <input id="stringField" type="text" placeholder="Enter your string here">
                    <div class = 'some'>
                    <input type="button"  value="Count" id="count" onClick="stringCounter()"> 
                    <input type="button"  value="mode" id="mode" onClick="modeSelect()"> 
                    <input type ='button' value="counting spaces ="id ="mode_text">
                    </div> 
                    <p id="answer"></p>
                    
            </div>
            <a href="time.html"><input type="button"  value="Greeting"> </a>
            <a href="timer.html"><input type ='button' value="Timer"></a>
    </div>
</body>
<script type = "text/javascript">

    counter_mode = true;
    let stringCounter = () =>{
        let count = 0;
        let user_string = document.getElementById('stringField').value;
        //beautiful regex
        for (char in user_string){
            if (counter_mode === true){
            if (!/\s/g.test(user_string[char])){count ++;}}
            else{count = user_string.length}
        }
        document.getElementById("answer").innerHTML = 'Count = '+count;
    }
    
    let modeSelect = () =>{
        counter_mode =  !counter_mode;
        document.getElementById("mode_text").value = 'counting spaces = '+ !counter_mode;
        document.getElementById("count").click();
  }

    document.getElementById("stringField").addEventListener("keyup", function(event) {
    event.preventDefault();
    document.getElementById("count").click();
});


</script>
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
