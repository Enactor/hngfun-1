<!DOCTYPE html>
<html>
<head>
	<title>Word Count Task</title>
	<script type="text/javascript" src="wordcount.js"></script>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style type="text/css">
		body {
			font-family: Raleway;
			font-size: 20px;
			font-style: normal;
			font-variant: normal;
			overflow: auto;
		}
		div {
			background-color: #EEE;
			margin: 0 15%; 
			padding: 10px 15px;
			border-radius: 10px;
		}
		h1 {
			font-family: Raleway;
			font-size: 28px;
			font-style: bold;
			font-variant: normal;			
			text-align: center;
		}
		input {
			height: 2em;
			border: 1px solid #04699d;
			border-radius: 4px;
			padding: 2px;
		}
		.btn {
			margin: 0 auto;
			background-color: red;
			display: block;
			width: 10em;
			background: #2D9EE0;
			font-size: inherit;
			border: 1px solid #04699d;
			border-radius: 4px;
			box-shadow: 2px 2px 3px rgba(0,0,0,.5);
		}
		#result {
			background-color: #5bb4e2;
			border-radius: 4px;
			padding: 0 5px;
		}

	</style>

</head>
<body onload="wordCount()">

	<div>
		<h1>Word Count Application</h1>
		<p>Please insert word here</p>
		
		<input type="text" name="word" id="word"/>
		<p id="result" onkeyup="wordCount();"></p>
		
		
	</div>

</body>
</html>
