  <div class="content">
<script>
    function randomString() {
        var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz";
        var string_length = 10;
        var randomstring = '';
        for (var i=0; i<string_length; i++) {
            var rnum = Math.floor(Math.random() * chars.length);
            randomstring += chars.substring(rnum,rnum+1);
        }
        document.randform.randomfield.value = randomstring;
    }
</script>

  
   <h1 class="title">RANDOM CHARACTER GENERATOR</h1>
   
    <form name="randform" class="box">
    &nbsp;&nbsp;
    <input type="text"  class="result" name="randomfield" value="" placeholder="Random Characters here"><br>&nbsp;
	
    <input type="button" class="generate" value="Generate" onClick="randomString();">&nbsp;
</form>
