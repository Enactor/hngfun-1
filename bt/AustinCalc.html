<!DOCTYPE html>
<html>
<head>
	<title>A Simple Calculator with HTML,CSS and Javascript</title>
	<meta name="description" content=""/>

</head>
<style type="text/css">
	h1 {
	color: #fff;
	text-align: center;
}
.container{
        margin: 50px auto;
        }  
.calc-container {
		padding: 20px;
		background: #006666;
		width: 250px;
		border-radius: 20px;
		box-shadow: 10px 10px 5px #888888;	   
		-moz-box-shadow: 10px 10px 5px #888888;
		-webkit-box-shadow: 10px 10px 5px #888888;
		margin: 10px auto;
        }
#box {
        width:100%; 
        height: 40px; 
        border:1px solid #000; 
        background: #ddded9; 
        font-size: 30px; 
        text-align: right;
        color: #333333;
		margin: 0 auto;
	
        } 
.btn-container {
		margin: 10px 5px;
		background: #009999;
}

.btn {
		height: 40px;
		width: 40px;
        padding: 10px; 
        background: #334d4d; 
        color: #fff; 
		border: none;
        margin: 8px; 
        font-size: 15px;    
		box-shadow: 1px 1px 1px #000;
	    -moz-box-shadow: 1px 1px 1px #000;
	    -webkit-box-shadow: 1px 1px 1px #000;
        }

.btn:hover {background-color: #000}

.btn:active {
  background-color: #000;
  box-shadow: 0 5px #666;
  transform: translateY(2px);
}
.solvebtn {
		width:100px;
		background: #334d4d;
}
.solvebtn:hover {background-color: #000;}

.solvebtn:active {
  background-color: #000;
  box-shadow: 0 5px #666;
  transform: translateY(2px);
}
#footer {
		position:fixed;
	   	left:0px;
	   	bottom:0px;
	   	height:10px;
	   	width:100%;
	   	background:#000;
		text-align: center;
		margin: 0px auto;
		padding: 10px;
		color: #fff;
		}
#footer a:link {color: #fff;text-decoration: none;}

</style>
<body>

<div class="container">
	<div class="calc-container">

		<h1>Calculator with JS.</h1>

		<input id="box" value="" type="text" readonly placeholder="0"><br/>

		<div class="btn-container">
		<div class="row">
				<button class="btn" onclick="shownum('7')"><strong>7</strong></button>
				<button class="btn" onclick="shownum('8')"><strong>8</strong></button>
				<button class="btn" onclick="shownum('9')"><strong>9</strong></button>
				<button class="btn" onclick="shownum('+')"><strong>+</strong></button>
		</div>
		<div class="row">
				<button class="btn" onclick="shownum('4')"><strong>4</strong></button>
				<button class="btn" onclick="shownum('5')"><strong>5</strong></button>
				<button class="btn" onclick="shownum('6')"><strong>6</strong></button>
				<button class="btn" onclick="shownum('-')"><strong>-</strong></button>
		</div>
		<div class="row">
				<button class="btn" onclick="shownum('1')"><strong>1</strong></button>
				<button class="btn" onclick="shownum('2')"><strong>2</strong></button>
				<button class="btn" onclick="shownum('3')"><strong>3</strong></button>
				<button class="btn" onclick="shownum('*')"><strong>*</strong></button>
		</div>
		<div class="row">
				<button class="btn" onclick="shownum('.')"><strong>.</strong></button>
				<button class="btn" onclick="shownum('0')"><strong>0</strong></button>
				<button class="btn" onclick="shownum('00')"><strong>00</strong></button>
				<button class="btn" onclick="shownum('/')"><strong>/</strong></button>
				
		</div>
		<div class="row">
				<button class="btn" onclick="cos()"><strong>Cos</strong></button>
				<button class="btn" onclick="sin()"><strong>Sin</strong></button>
				<button class="btn" onclick="tan()"><strong>Tan</strong></button>
				<button class="btn" onclick="power_2()"><strong>X^2</strong></button>
				
		</div>
		<div class="row">
				<button class="btn" onclick="clearme()"><strong>C</strong></button>
				<button class="btn solvebtn" onclick="answer()"><strong>=</strong></button>
				<button class="btn" onclick="delback()"><strong><-</strong></button>
		</div>	
		
		</div>


	</div>
</div>

	<footer id="footer">Designed by <a href="https://hnginterns.slack.com" target="_blank" style="color: #1a8cff">@auztin</a></footer>

	<script type="text/javascript">
		// Get the Variable from the input box
function screen(val)
        {
        document.getElementById("box").value=val;
        }

// Concatenating Values
function shownum(val)   {
        document.getElementById("box").value+=val;
        }

// Calculate Cos
function cos(){
        x = document.getElementById("box").value;
        x = Math.cos(x);
        document.getElementById("box").value = x;
    }
// Calculate Sin
function sin(){
        x = document.getElementById("box").value;
        x = Math.sin(x);
        document.getElementById("box").value = x;
    }
// Calculate Tan
function tan(){
        x = document.getElementById("box").value;
        x = Math.tan(x);
        document.getElementById("box").value = x;
    }
    // Calculate power
function power_2(){
        x = document.getElementById("box").value;
        x = eval(x*x);
        document.getElementById("box").value = x;
    }
// Performing the Calcuulation
function answer() { 
    try     { 
            screen(eval(document.getElementById("box").value.replace(/\b0*((\d+\.\d+|\d+))\b/g, "$1"))) 
            } 
            } 
    catch(e) {
            screen('Error') 
            } 
                 }
// Clear the Input Screen
function clearme() {
                document.getElementById("box").value = "";
                } 
// Backspace Function
function delback() {
                var valueNeeded = document.getElementById("box").value;
                var finalValueNeeded = valueNeeded.substr(0, valueNeeded.length-1); 
                document.getElementById("box").value=finalValueNeeded;
                
                } 

	</script>
</body>
</html>
