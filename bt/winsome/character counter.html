                <section>
                    <div class='item-box'>
                        <div class='form-control'>
                            <form id='form'>
                                <label> Input  your characters here:</label> <br> <input class='item-input' type='text' id='wordCount' placeholder='Type here' onkeyup='counter();'>
                            </form>
                           <h3 class='item-centre'>Total character count:</h3>
                           </b><span id="charCount"></span></br>
                        </div>
                    </div>
                </section>
            </div>
                    <script>
                        function counter(){
                        message=document.getElementById("wordCount");
                        text=message.value;
                        document.getElementById("charCount").innerHTML=text.length;
                        }
                    </script>
