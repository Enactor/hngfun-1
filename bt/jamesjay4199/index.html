<html>
<head>
	<style>
	body > div#container{
		 margin:100px 300px;
            padding:20px 20px;
            height: 280px;
            background-color: #3d9ee3;
            width:400px;
            border-radius: 20px;
            border:solid 2px #2092e3;
        }
	body > div#newContainer{
		display:none;
		margin:100px 300px;
            padding:20px 20px;
            height: 250px;
            background-color: #3d9ee3;
            width:500px;
            border-radius: 20px;
            border:solid 2px #2092e3;
			font-family:cursive;
			text-align:center;
	}	
	
	#lent{
		color:#fff;
	}
	#result{
		width:80%;
	}
	h1{
			text-shadow:2px 2px 2px #ccc;
			text-align:center;
			font-family:cursive;
		}
	h1 span{
			font-family:cursive;
			color:#fff;
			text-shadow:2px 2px 2px #333;
		}
	input[type ="text"]{
		width:80%;
		height:50px;
		border:solid 2px #2092e3;
		border-radius:25px;
		padding:0px 20px;
		text-align:center;
		margin-left:40px;
		font-size:20px;
		font-family:cursive;
		outline:none;
	}
	input[type="submit"]{
		margin-top:20px;
		height:40px;
		width:40%;
		margin-left:120px;
		border-radius:10px;
		font-family:cursive;
		background-color:#f98202;
		border-color:#f98202;
		font-size:18px;
		box-shadow:2px 2px 2px 2px #2092e3;
		outline:none;
	}
	#container > p{
		text-align:center;
		font-size:18px;
		font-family:cursive;
	}
	#output{
		max-width:90%
	}
	</style>
	
	<script>
		function login(){
			userName = document.getElementById('text').value;
			document.getElementById('welcome').innerHTML = "Hello <span id = 'lent'>"+userName+"</span>"+", welcome to COUNT IT! <br> We help you count words. Your name for instance has <span id ='lent'>"+userName.length+"</span> characters!";
			document.getElementById('container').style.display = "none";
			document.getElementById("newContainer").style.display = "block";
		}
		function keydown(x){
                    if (x.keyCode == 13){
                        login();
                    }
					}
		function myFunction(){
               word = document.getElementById('screen').value.replace(/\s/g,'');  
			   if(word.length === 0){
			   document.getElementById('result').style.display = "block";
			   document.getElementById('output').style.display = "none";
				document.getElementById('result').innerHTML = "Enter any string below to get it counted for <span id = 'lent'>FREE!</span>";
			   }else if(word.length === 1){
				charac = "character."
				document.getElementById('result').style.display = "none";
				document.getElementById('output').style.display = "block";
				 document.getElementById('output').innerHTML = word+" contains "+ word.length + " "+charac;
			   }else{
				charac = "characters."
				document.getElementById('result').style.display = "none";
				document.getElementById('output').style.display = "block";
				document.getElementById('output').innerHTML = word+" contains <span id ='lent'>"+ word.length + "</span> "+charac;
			   }
              
           }
	</script>
</head>

<body>
	<div id ="container">
		<h1>COUNT <span>IT!</span></h1>
		<p>Hello, please enter your name to continue</p>
		<input type ="text" id = "text" onkeypress="return keydown(event)" placeholder="Tell us who you are" ><br>
		<input type = "submit" value = "CONTINUE" onclick = "login()">
		
	</div>
	<div id = "newContainer">
		<h1>COUNT <span>IT!</span></h1>
		<p id ="welcome">hey</p>
		<p id ="result">Enter any string below to get it counted for <span id = 'lent'>FREE!</span></p>
		<input type ="text" id ="screen" placeholder="Enter the word here let's COUNT IT!" onkeyup = 'myFunction()'>
		<p id = "output"></p>
</body>
</html>
