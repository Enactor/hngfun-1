<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>digital clock</title>
	<link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">

	<style type="text/css">
		body {
			background: #0f222f;
            width: auto;
            height: auto;
            font-family: 'Handlee', cursive, Arial, Helvetica, sans-serif;
		}

		h2{ color: #fff;
			text-align: center;


		}
		.container{
			position: relative;
			color: blue;
			border-top-left-radius: 10px;
   			border-top-right-radius: 10px;  
			padding: 0px 5px 0px 5px; 
		}

		.clock{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			color:#fff;
			font-size: 100px;
			border: 1px solid #ccc;
			padding: 0px 5px 0px 5px;
			border-top-left-radius: 10px;
   			border-top-right-radius: 10px;
   			border-bottom-left-radius: 10px;
   			border-bottom-right-radius: 10px;

		}

		#NavMenu ul {
			display: inline;
			color:#fff;
			margin:0;
			padding:0;
			float: left;
			outline-width: 30px;
			text-align: center;

		}

		#NavMenu ul a {

			color:#fff;
			text-shadow:1px 1px 1px ;

}


	</style>

</head>
<body>

	</div>
	<div class="clock" id="MyClockDesign">
		<script type="text/javascript">

		function showTime(){
			var date = new Date();
			var h = date.getHours(); //0 - 23
			var m = date.getMinutes(); // 0 - 59
			var s = date.getSeconds(); // 0 -59
			var session = "AM";

			if (h == 0){
				h = 12;
			}

			if (h > 12){
				h = h - 12;
				session = "PM";
			}

			h = (h < 10) ? "0" + h : h;
			m = (h < 10) ? "0" + m : m;
			s = (h < 10) ? "0" + s : s;

			var time = h + ":" + m + ":" + s + "" + session;
			document.getElementById("MyClockDesign").innerText = time;
			document.getElementById("MyClockDesign").textContent = time;

			setTimeout(showTime, 1000);
		}

		showTime();

	</script>
	</div>
	
</body>
</html>
