			<script>
				function date_time(id)
				{
						date = new Date;
						year = date.getFullYear();
						month = date.getMonth();
						months = new Array('January', 'February', 'March', 'April', 'May', 'June', 'Jully', 'August', 'September', 'October', 'November', 'December');
						d = date.getDate();
						day = date.getDay();
						days = new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday');
						h = date.getHours();
						if(h<10)
						{
								h = "0"+h;
						}
						m = date.getMinutes();
						if(m<10)
						{
								m = "0"+m;
						}
						s = date.getSeconds();
						if(s<10)
						{
								s = "0"+s;
						}
						if (h>12)
						{
							//hr = ''
						}
						result = "I'll tell you the date and time, it is "+days[day]+' '+months[month]+' '+d+' '+year+' '+h+':'+m+':'+s;
						document.getElementById(id).innerHTML = result;
						setTimeout('date_time("'+id+'");','1000');
						return true;
				}
				function hourss ()
					{
						var welcome;
						var date = new Date();
						var hour = date.getHours();

						if (hour < 12) {
							welcome = "good morning";
						}
						else if (hour < 17) {
							welcome = "good afternoon";
						}
						else {
							welcome = "good evening";
						}
						document.open();
						document.write("<h2>" + "<font color='teal'>Welcome Lurker, " + welcome + "</font>" + "<br>");
						document.close();
					}
			</script>
