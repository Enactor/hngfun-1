<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>String Count</title>
	<style type="text/css">
	 body {
  background-image: url("https://artify.files.wordpress.com/2012/03/counting.jpg");
  background-position: 60% 60%;
  background-repeat: repeat;
  opacity: 0.89;}

		.box {
			text-align: center;
			max-width: 1000px;
			box-shadow: 0 3px 8px 0 rgba(0, 0, 0, 0.5);
			margin: auto;
			background-color: #000000; 
			padding: 30px;
			}
			
		h1 {
			letter-spacing: 4px;
			font-size: 45px;   
			  margin-bottom: 5px;
			color: #d5bde4;
		}
		
		p {
			letter-spacing: 2px;
			font-size: 25px;
			color: #d5bde4;
			margin-top: 54px;
		}
		
		.submit {
			 font-size: 20px;
			  text-align: center;
			  cursor: pointer;
			  color: #d5bde4;
			  background-color: #25cc25;
			  border-radius: 5px;
			  margin-bottom: 5px;
			  margin-top: 55px;
			  border-radius: 40%;
			  box-shadow: 0 0 3px 6px #000
			}
			
		#input {
			 width: 300px;
			 height: 25px;
			 font-size: 20px;
			 border: 2px light green;
			 text-align: center;padding: 2px;
			 border-radius: 10px;
			 margin-top: 54px;
		}
		
		.me, a {
			font-size: 20px;
			text-decoration: none;
		}

		}
	</style>
</head>

<body>
<div class="box">

	<h1><strong>I'm A Word Count</strong></h1>
	<input id="input" type="text" placeholder="Type in a word"><br/>
  	<input class="submit" type="button" value="Click Me" onclick="counts()">
	
	<p id="totalCount"></p>

	
</div>
</body>

<script>
	
	  function counts()	{
		//read inputed text
        var inputText = document.getElementById("input");
        var enteredText = inputText.value;
		//dont count spaces
        var withOutSpace = enteredText.replace(/ /g,"")
		//stringcount in the text
        var totalCount = withOutSpace.length;

		
		if(totalCount === 0) {
			document.getElementById("totalCount").innerHTML = 'Please enter a text into the box above.';
		}else if(totalCount === 1) {
			document.getElementById("totalCount").innerHTML = 'The entered text \n "' +  enteredText +'" contains ' + totalCount + ' letter';
		}else if (totalCount > 0) {
			document.getElementById("totalCount").innerHTML = 'The entered text \n"' +  enteredText +'" contains ' + totalCount + ' letters';
		}else {
			document.getElementById("totalCount").innerHTML = 'Please enter a text into the box above.';
		}
        
	  }
      
</script>

</html>
