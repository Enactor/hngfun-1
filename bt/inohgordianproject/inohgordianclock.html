<!DOCTYPE html>
<html>
<head>
	<title>GORDIANS DIGITAL CLOCK</title>
	<style type="text/css">
		body{width:100%;
    		height:100%;
    		background: gray;
    		color: white;
    		font-family: 'georgia';
  			font-weight: bold;
  			text-align: center;
  			margin-top: 160px;
  			background: url("http://cdn.wonderfulengineering.com/wp-content/uploads/2016/04/dark-wallpaper-6.jpg")fixed center;

		}
		.clock{
			position:;
			top: 50px;
			left: 50px
			transform: translateX(-50%) translateY(-50%);
			color:  #99ff99;
			font-size: 100px;
			
		}
		h1{text-align: center;
			font-family: georgia;
			font-weight: bold;
			color: white;

		}
		footer{text-align: left;
			color: #000000;
			border-top: solid #ffffff;
			width: 200px;

		}
	</style>
</head>
<body>
	<div id="MyClockDisplay" class="clock"></div>
	<h1><header> Digital Clock</header></h1>

	<script type="text/javascript">
		
		function showTime() {
			let date = new Date();
			let h = date.getHours(); // 0 - 23
			let m = date.getMinutes(); // 0 - 59
			let s = date.getSeconds();// 0 - 59
			let session = "AM"

			if (h === 0) {
					h = 12;
			}

			if (h > 12) {
				h =h - 12;
				session = "PM"
			}

			h = (h < 10) ? "0" + h : h;
			m = (m < 10) ? "0" + m : m;
			s = (s < 10) ? "0" + s : s;


			let time = h + ":" + m + ":" + s + " " + session;
			document.getElementById("MyClockDisplay").innerHTML = time;

			setTimeout(showTime, 1000);


		}
		showTime();


	</script>
	<b></b><b></b>
	<footer>&copy inohgordian 2017 </footer>

</body>
</html>
