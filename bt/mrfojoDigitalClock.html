<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
        var showColumns = true;
        function startClock() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            var dd = today.getDate();
            var mm = today.getMonth() + 1; //January is 0!

            var yyyy = today.getFullYear();
            if (dd < 10) {
                dd = '0' + dd;
            }
            if (mm < 10) {
                mm = '0' + mm;
            }
            var date = dd + '/' + mm + '/' + yyyy;
            h = formatValue(h);
            m = formatValue(m);
            s = formatValue(s);
            var columns = document.getElementsByClassName('column');

            if (showColumns) {
                columns[0].style.color = "green";
                columns[1].style.color = "green";
                showColumns = false;
            } else {
                columns[0].style.color = "#111";
                columns[1].style.color = "#111";
                showColumns = true;
            }

            document.getElementById('hour').innerHTML = h;
            document.getElementById('minute').innerHTML = m;
            document.getElementById('second').innerHTML = s;
            document.getElementById('date').innerHTML = date;

            setTimeout(startClock, 300);
        }
        function formatValue(i) {
            if (i < 10) { i = "0" + i };
            return i;
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Orbitron');
        body {
            color: green;
            font-family: 'Orbitron', cursive;
        }

        .time {
            display: inline;
        }

        .column {
            width: 2px;
        }

        .wrapper {
            width: 400px;
            margin: 10% auto;
        }

        .date {
            color: #bbb;
            font-size: 20px;
            text-align: center;
            display: block;
        }

        .content {
            background: #111;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            font-family: 'Orbitron', cursive;
            font-weight: bolder;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>

<body onload="startClock()">
    <div class="wrapper">
        <div class="content">
            <span id="hour" class="time"></span>
            <span class="column time">:</span>
            <span id="minute" class="time"></span>
            <span class="column time">:</span>
            <span id="second" class="time"></span>
            <br>
            <span id="date" class="date"></span>
        </div>
    </div>

</body>

</html>
