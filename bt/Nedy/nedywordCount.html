<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> LET'S COUNT WORDS</title>
	<style type="text/css">
	    body{
	    	background: url(https://previews.123rf.com/images/kgtoh/kgtoh1505/kgtoh150500966/40188002-Background-concept-wordcloud-illustration-of-counter-terrorism-Stock-Illustration.jpg);
	    	opacity: 0.89;
	    }
		.box {
			text-align: center;
			max-width: 1000px;
			box-shadow: 0 3px 8px 0 rgba(0, 0, 0, 0.5);
			margin: auto;
			background-color: #9ad1f1; 
			padding: 30px;
			}
				
		p {
			letter-spacing: 2px;
			font-size: 25px;
			color: #000;
			margin-top: 4em;
		}
		
		.submit {
			  padding: 10px;
			  font-size: 20px;
			  text-align: center;
			  cursor: pointer;
			  color: #9ad1f1;
			  background-color: #ff513a;
			  border-radius: 5px;
			  margin-bottom: 5px;
			  margin-top: 25px;
			  border-radius: 40%;
			  box-shadow: 0 0 3px 6px #000;
			}
			
		#input {
			 width: 500px;
			 height: 130px;
			 font-size: 20px;
			 border: 2px solid red;
			 text-align: center;
			 padding: 2px;
			 margin-top: 1em;
			 border-radius: 10px;
			 box-shadow: -2px 2px #000;
		}
		#sc{
			 background: linear-gradient(to bottom, #f30 25%, #ff9 95%);
	         width: 700px;
	         height: 585px;
	         border: 2px, solid black;
	         border-radius: 6px;
	         text-align: center;
	         margin-top: auto;
	         margin-bottom: 50px;
	         margin-left: 25%;
	         margin-right: 55%; 
	         box-shadow: 0 0 2px 4px #ff9;
	         opacity: transparent; 
		}
		 .submit:hover {background-color: #ff0;
		 }
	    h1{
	    	color: #9ad1f1;
	    	font-family: Georgia;
	    }

		
		
	</style>
</head>

<body>
<div id="sc">
    <h1>STRING COUNTER</h1>
	<input id="input" type="text" placeholder="Enter string here !!!"><br/>
	<br><br>
  	<input class="submit" type="button" value="Let's count" onclick="counts()">
	
	<p id="totalCount"><br> Answer here!!</p>
	
		
</div>
</body>

<script>
	
	  function counts()	{
		//read inputed text
        var inputText = document.getElementById("input");
        var enteredText = inputText.value;
		//dont count spaces
        var withOutSpace = enteredText.replace(/ /g,"")
		//stringcount in the text
        var totalCount = withOutSpace.length;

		
		if(totalCount === 0) {
			document.getElementById("totalCount").innerHTML = 'Please enter a text into the box above.';
		}else if(totalCount === 1) {
			document.getElementById("totalCount").innerHTML = 'The entered string \n "' +  enteredText +'" contains ' + totalCount + ' letter';
		}else if (totalCount > 0) {
			document.getElementById("totalCount").innerHTML = 'The entered string \n"' +  enteredText +'" contains ' + totalCount + ' letters';
		}else {
			document.getElementById("totalCount").innerHTML = 'Please enter a text into the box above.';
		}
        
	  }
      
</script>

</html>
