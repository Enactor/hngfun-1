<!Doctype html>
<html>
	<head>
		<title>WORD COUNTER</title>
	<style>
    	body{
    		width:100%;
    		height:100%;
    		background: gray;
    		color: white;
    		font-family: 'georgia';
  			font-weight: bold;
    	}
    	#header{
       		 width: 335px;
			border-radius: 6px;
			text-align: center;
			margin-left: 20%; 
			opacity: transparent;
			font-family:'Lato sans-serif';
			color:#b30000 ;
            font-size: 20px;
    
    	}
    	#main{
    		width:90%;
    		height:250px;
    		border: 2px solid gray;
    		background-color:#b30000;
    		box-shadow:2px 3px 5px 8px #b30000;
    		text-align: center;
    		position: absolute;
    		top:0;
    		bottom: 0;
    		left: 0;
    		right: 0;
    		margin: auto;
    		}
    	input{
    		width:80%;
    		height: 40px;
    		text-align: center;
    		}
    	footer{
    	   position:fixed;
    	   left:0px;
    	   bottom:0px;
    	   height:30px;
    	   width:100%;
    	   text-align: center;
    	}
	</style>
	</head>
	<body>
		<div id="header"><h1>Word Counter</h1>
		</div>	
		<div id="main">
			<h3>Enter text below</h3>
			<form id="myform">
				<input type:"text" id="display" placeholder="enter text" onkeyup="counter();"/></br></br>
				Character count: <span id="characterCount"></span></br></br>
				 letter count: <span id="letter"></span></br></br>
				  space count: <span id="spaces"></span></br></br>
			</form>
		</div>	
	<script type="text/javascript">
		function counter(){
		message=document.getElementById("display");
		text=message.value;
		document.getElementById("characterCount").innerHTML=text.length;
		

		let length = (text.replace(/ /g,"")).length;
		document.getElementById("letter").innerHTML=length;
		
		
		let spaceCount = text.split(" ").length-1;
		document.getElementById("spaces").innerHTML=spaceCount;
		}
		</script>
        <footer><em> &copy inohgordian 2017</em></footer>
	</body>
</html>
