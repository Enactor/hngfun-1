<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
	<link href="http://fonts.googleapis.com/css?family=Orbitron|Comfortaa|Open+Sans+Condensed" rel="stylesheet" type="text/css"/>
	<style type="text/css">
	*{
		font-family: 'Orbitron';
	}
	  body{
	  	background-image: url('http://techarener.com/free-images/time-eye.jpg');
	  	background-repeat: no-repeat;
	  	background-size: 100% 800px;
	  	max-height: 800px
	  }
		#clock-body{
			text-align: center;
			width: 300px;
			margin: 200px auto;
		
            

		}
		#time{
			margin: 0 auto;

		}
		#hour, #separator, #min {
			font-size:60px;
            font-weight:bold;
            color:#FFF;
            padding:0 10px;
            
		}
		#sec, #pm-am{
              font-size:40px;
            font-weight:bold;
            color:#FFF;
            padding:0 10px;
			
		}
		#quotesBody, #quotesAuthor{
			color: white;
			font-family: 'Open Sans Condensed', sans-serif;
		}
		#quotes{
			width: 400px;
			margin: 100px auto;
		}
		#quotesAuthor{
			float: right;
			font-style: italic;
		}
		#quote-head{
			color: #fff;
			text-align: center;
			padding-bottom: 5px;
		}
	</style>
</head>
<body>
	<div id="quotes">
	     <p id="quote-head"></p>
		<p id="quotesBody"></p>
		<p id="quotesAuthor"></p>
	</div>
	 <div id="clock-body" style="text-align: center;">
	 	<table cellspacing="2" cellpadding="5" border="0" id="time">
	 		<tr>
	 			<td id="hour"></td>
	 			<td id="separator">:</td>
	 			<td id="min"></td>
	 		
	 			<td>
	 				<table cellpadding="0" cellspacing="0" border="0">
	 					<tr>
	 						<td id="pm-am"></td></tr>
	 						<tr><td id="sec"></td></tr>
	 					
	 				</table>
	 			</td>
	 		</tr>
	 	</table>
	 </div>
	
 <script type="text/javascript">
 	const clock = ()=>{
 		const hourHolder = document.querySelector('#hour');
 		const minHolder = document.querySelector('#min');
 		const secHolder = document.querySelector('#sec');
 		const amOrPmHolder = document.querySelector('#pm-am');
 	
 		let date = new Date();
 		let hour = date.getHours();
 		hour = hour>12? hour-12: hour;
 		let mins = date.getMinutes();
 		let sec = date.getSeconds();
 		 mins = checkDigit(mins);
 		 sec = checkDigit(sec);
        
        hourHolder.innerHTML = hour;
        minHolder.innerHTML = mins;
        secHolder.innerHTML = sec;
        if (date.getHours() < 12){
        	amOrPmHolder.innerHTML = 'AM';
        }
        else{
        		amOrPmHolder.innerHTML = 'PM';
        }
 	}

 	
 	const checkDigit = (digit)=>{
 		if (digit < 10){
 			digit = '0'+ digit;
 		}
 		return digit;
 	}

 setInterval( ()=>{clock();}, 1000);
 	


       const wordContent = document.querySelector('#word');
      	const quotesContent = document.querySelector('#quotesBody');
 		const quotesAuthor  = document.querySelector('#quotesAuthor');
 		const quotesHead    = document.querySelector('#quote-head');
      	
	let quoteIndex =0;
	const quotes = [
					{body: 'Failure is simply the opportunity to begin again, this time more intelligently', author: 'Henry Ford'}, 
 					{body:'The time you feel lonely is the time you most need to be by yourself', author: ' Douglas Coupland'},
     				{body: 'Our greatest glory is not in never falling, but in rising every time we fall', author: 'Confucious'},
     				{body: 'The two most powerful warriors are patience and time.', author: 'Leo Tostoy'},
       				{body: 'Your time is limited, so don\'t waste it living someone else\'s life. Don\'t be trapped by dogma - which is living with the results of other people\'s thinking. Don\'t let the noise of others\' opinions drown out your own inner voice. And most important, have the courage to follow your heart and intuition.', author: 'Steve Jobs'},
       				{body: 'If you love life, don\'t waste time, for time is what life is made up of.', author: 'Bruce Lee'},
       				{body: 'A friend is what the heart needs all the time', author: 'Henry Van Dyke'},
      				 {body: 'The butterfly counts not months but moments, and has time enough.', author: 'Rabindranath Tagore'}
     		];

     quotesContent.innerHTML = quotes[quoteIndex].body;
 
     quotesAuthor.innerHTML = '...'+quotes[quoteIndex].author;
     quotesHead.innerHTML = 'Beyond Time, Get Inspired!';
     quotesHead.style.borderBottom = '2px solid white'  ;      
        function displayQuotes()  {

	  		quoteIndex +=1;
	  		if (quoteIndex >= quotes.length){
	  		quoteIndex = 0;
	  }
	 		quotesContent.innerHTML = quotes[quoteIndex].body;
 
     		quotesAuthor.innerHTML = '...'+quotes[quoteIndex].author; 
}

     setInterval( function(){
     	displayQuotes();
     }, 10000);
      
 

 </script>
</body>
</html>
