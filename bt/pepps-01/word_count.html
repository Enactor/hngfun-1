<!DOCTYPE html>
<html>
<head>
  <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <style type="text/css">
    /**{
      margin: 0;
      padding: 0;

    }*/
    body{
        text-align: center;
        background: #33445A;
        height: 1000px;
        margin: auto;
        background: -webkit-linear-gradient(-90deg, #33445A, #273446); /* For Safari 5.1 to 6.0 */
        background: -o-linear-gradient(-90deg, #33445A, #273446); /* For Opera 11.1 to 12.0 */
        background: -moz-linear-gradient(-90deg, #33445A, #273446); /* For Firefox 3.6 to 15 */
        background: linear-gradient(-90deg, #33445A, #273446); /* Standard syntax */
        font-family: 'Lato', sans-serif;
      }
    .flip{
      position: relative;
      width: 600px;
      height: 250px;
      margin: 100px auto;
      top: 0;
      left: 0; 
      bottom: 0;
      right: 0;
      -webkit-transform-style: preserve-3d;
      -moz-transform-style: preserve-3d;
      -o-transform-style: preserve-3d;
      transform-style: preserve-3d;
      -webkit-transform-origin: 50% 50%;
     perspective: 600px;
       -webkit-perspective: 600px;
      -moz-perspective: 600px;
      -o-perspective: 600px;
       transition: transform .6s ease;

    }
    .flip > .front{
      position: absolute;
       background: transparent;
       width: 100%; 
       height: 300px; 
       border:1px solid #56CABB;
       border-radius: 50px;
      transform:  rotateY(0deg);
       backface-visibility: hidden; 
       transition: transform .6s ease;
      
       /*#33445A*/
    }
    .flip >.back{
      position: absolute;
      width: 600px; 
      height: 300px; 
      border-radius: 50px; 
      background: #56CABB;
       border:1px solid #56CABB;
        background: -webkit-linear-gradient(120deg,  #56CABB99,#56CABB); /* For Safari 5.1 to 6.0 */
        background: -o-linear-gradient(120deg,  #56CABB99,#56CABB); /* For Opera 11.1 to 12.0 */
        background: -moz-linear-gradient(120deg,  #56CABB99,#56CABB); /* For Firefox 3.6 to 15 */
        background: linear-gradient(120deg,  #56CABB99,#56CABB); /* Standard syntax */
      transform:  rotateY(180deg);
      transition: transform .6s ease;
      backface-visibility: hidden;
    }
    input[type=text]{
        background: transparent;
        border-bottom: 3px solid #38475A;
        border-right: none;
        border-top: none;
        border-left: none;
        width: 350px;
        height: 30px;
        margin-top: 40px;
        margin-bottom: 60px;
        color: white;
    }
    input[type=submit]{
      background: #56CABB;
      height: 50px;
      width: 200px;
      border-radius: 100px;
      border:1px solid #56CABB;
      color: white;
      font-weight: 400;

    }
    .on{
      -webkit-transform: rotateY(-180deg);
      transform:   rotateY(-180deg);
    }
   /* .flip:hover > .front{
    }
    .flip:hover >.back{
      transform: perspective(600px);
    }*/
    h3{
      color: white;
      margin-top: 100px;
      font-weight: bold;
      text-shadow: 1px 1px #0009;
      font-size: 40px;

    }
  </style>
</head>
<body>
    <div class="flip" id="card">

        <div class="back">
            <h3 id="counted"></h3>
        </div>

        <div class="front">
            <h2 style="color:#DBDADF; ">Word Counter</h2>
            <input type="text" name="" placeholder="Enter any word" id="enter_name">
          </br>
            <input type="submit" name="" id="fliper" value="Count !" onclick="count()">
        </div>
    </div>
     <footer>      
          <p style="color:#ffffff;text-align: center;" >Copyright &copy; 2017. 
            <a href="https://github.com/pepps01" target="_blank" style="color:white;text-decoration: none"> Sunny Pepple</a></p>
            
          </footer>
    <script type="text/javascript">
      function count(){
        //declare variables  lets solve maths
        let input_name = document.getElementById('enter_name');
        let counted    = document.getElementById('counted');

        let string_count =input_name.value.toString().length;

        if(string_count === 0) {
            flip()
            counted.textContent = 'Please enter a text into the box above.';
          

          }else if(string_count === 1) {
            flip();
            counted.textContent  = 'Ta-da!!  You Entered  (' + string_count + ') letter';


          }else if (string_count > 0) {
            flip();            
            counted.textContent = 'Ta-da!!  You Entered  (' + string_count + ') letters';

          }else {
            flip();
            counted.textContent  = 'Please enter a text into the box above.';
            
          }
      }
      function flip(){
      //declare local variables           
        let card = document.getElementById('card');

        card.addEventListener('click', function() {
         if (!this.classList.contains('on')) {
              this.classList.remove('off');
             this.classList.add('on');
            } else {
            this.classList.remove('on');
            this.classList.add('off');
          }
        });
      }
    </script>
</body>
</html>
