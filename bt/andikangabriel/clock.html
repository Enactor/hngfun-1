	<script>
	function _displayDate() {
		d = new Date();

		var weekday = new Array(7);
		weekday[0] =  "Sunday";
		weekday[1] = "Monday";
		weekday[2] = "Tuesday";
		weekday[3] = "Wednesday";
		weekday[4] = "Thursday";
		weekday[5] = "Friday";
		weekday[6] = "Saturday";
		
		var mth = new Array (11);
		mth[0] = "January";
		mth[1] = "February";
		mth[2] = "March";
		mth[3] = "April";
		mth[4] = "May";
		mth[5] = "June";
		mth[6] = "July";
		mth[7] = "August";
		mth[8] = "September";
		mth[9] = "October";
		mth[10] = "November";
		mth[11] = "December";

		function nth(d) {
		  if(d>3 && d<21) return 'th'; // thanks kennebec
		  switch (d % 10) {
				case 1:  return "st";
				case 2:  return "nd";
				case 3:  return "rd";
				default: return "th";
			}
		}

		document.getElementById("dy").innerHTML = weekday[d.getDay()];
		document.getElementById("dte").innerHTML = d.getUTCDate()+nth(d.getUTCDate());
		document.getElementById("mth").innerHTML = mth[d.getUTCMonth()];
		document.getElementById("yr").innerHTML = d.getUTCFullYear();
		
		var no = Math.floor(Math.log(d.getHours()) / Math.LN10 + 1);
		if (d.getHours() > 12 ) {
			h = d.getHours() - 12;
			if (no == 1) {
				document.getElementById("hr").innerHTML = h;
			}else {
				document.getElementById("hr").innerHTML = "0"+h;
			}
		}else {
			if (no == 1) {
				document.getElementById("hr").innerHTML = "0"+d.getHours();
			}else {
				document.getElementById("hr").innerHTML = d.getHours();
			}
		}
		var no = Math.floor(Math.log(d.getMinutes()) / Math.LN10 + 1);
		if (no == 1) {
			document.getElementById("min").innerHTML = "0"+d.getMinutes();
		}else {
			document.getElementById("min").innerHTML = d.getMinutes();
		}
		var no = Math.floor(Math.log(d.getSeconds()) / Math.LN10 + 1);
		if (no != 2) {
			document.getElementById("secs").innerHTML = "0"+d.getSeconds();
		}else {
			document.getElementById("secs").innerHTML = d.getSeconds();
		}
		if (d.getHours() >= 12) {
			document.getElementById("mode").innerHTML = "PM";
		}else {
			document.getElementById("mode").innerHTML = "AM";
		}
	}
	setInterval(_displayDate, 1000);
	</script>
