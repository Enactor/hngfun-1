<!DOCTYPE html>
<html>

<head>
    <title>MRFOJO DIGITAL CLOCK</title>
    <script>
        var showColumns = true;
        function startClock() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            var dd = today.getDate();
            var mm = today.getMonth() + 1; //January is 0!

            var yyyy = today.getFullYear();
            h = formatValue(h);
            m = formatValue(m);
            s = formatValue(s);
            dd = formatValue(dd);
            mm = formatValue(mm);
            var date = dd + '/' + mm + '/' + yyyy;

            var columns = document.getElementsByClassName('column');

            if (showColumns) {
                columns[0].style.color = "#4CAF50";
                columns[1].style.color = "#4CAF50";
                showColumns = false;
            } else {
                columns[0].style.color = "#212121";
                columns[1].style.color = "#212121";
                showColumns = true;
            }
            document.getElementById('h0').innerHTML = h[0];
            document.getElementById('h1').innerHTML = h[1];
            document.getElementById('s0').innerHTML = s[0];
            document.getElementById('s1').innerHTML = s[1];
            document.getElementById('minute').innerHTML = m;
            // document.getElementById('second').innerHTML = s;
            document.getElementById('date').innerHTML = date;

            setTimeout(startClock, 300);
        }
        function formatValue(i) {
            if (i < 10) { i = "0" + i };
            return i + "";
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Orbitron');
        body {
            background-color: #212121;
        }

        .time {
            display: inline;
        }

        .column {
            width: 2px;
        }

        .date {
            color: #bdbdbd;
            font-size: 36px;
            text-align: center;
            display: block;
        }


        #time {
            text-align: center;
            font-size: 80px;
        }

        #container {
            position: absolute;
            top: 50%;
            margin-top: -200px;
            left: 0;
            width: 100%;
        }

        #content {
            /*width: 624px;*/
            margin-left: auto;
            margin-right: auto;
            height: 395px;
            color: #4CAF50;
            font-family: 'Orbitron', cursive;
            text-align: center;
        }

        .char {
            width: 50%;
            display: inline-table;
        }

        .oo {
            display: inline-table;
            width: 150px;
            max-width: 150px;
            text-align: center;
        }
    </style>
</head>

<body onload="startClock()">
    <div id="container">
        <div id="content">
            <div id="time">
                <div class="oo">
                    <div class="char">
                        <span id="h0" class="time"></span>
                    </div>
                    <div class="char">
                        <span id="h1" class="time"></span>
                    </div>
                </div>
                <span class="column time">:</span>
                <div class="oo">
                    <span id="minute" class="time"></span></div>
                <span class="column time">:</span>
                <div class="oo">
                    <div class="char">
                        <span id="s0" class="time"></span>
                    </div>
                    <div class="char">
                        <span id="s1" class="time"></span>
                    </div>
                </div>

                <br>
                <div>
                    <span id="date" class="date"></span></div>
            </div>
        </div>
    </div>
