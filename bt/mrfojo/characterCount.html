<html>

<head>
    <title>MrFojo Character Count</title>
    <style>
        body {
            background-color: #212121;
        }

        .time {
            display: inline;
        }

        .column {
            width: 2px;
        }

        .date {
            color: #bdbdbd;
            font-size: 36px;
            text-align: center;
            display: block;
        }


        #time {
            text-align: center;
            font-size: 80px;
        }

        #container {
            position: absolute;
            top: 50%;
            margin-top: -200px;
            left: 0;
            width: 100%;
        }

        #content {
            width: 624px;
            margin-left: auto;
            margin-right: auto;
            height: 395px;
            color: #4CAF50;
            font-family: 'Raleway', cursive;
            text-align: center;
        }

        .oo {
            display: inline-table;
            width: 100px;
            max-width: 100px;
        }

        .count {
            text-align: center;
            display: block;
            font-family: sans-serif;
            padding: 2px;
            font-weight: normal;
        }

        textarea {
            padding: 5px;
            font-family: "Raleway", "sans-serif";
            font-size: 18px;
            border: 1px solid #BDBDBD;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="content">
            <h2 class="count">Enter string below</h2>

            <textarea type="text" id="text" onkeydown="countChar()" cols="42" rows="8"></textarea>
            <br>
            <div id="count" class="count">
            </div>
        </div>
    </div>
    <script>
        function countChar() {
            var text = document.getElementById('text');
            var count = document.getElementById('count');
            count.innerHTML = text.value.length + ' characters.';
        }
    </script>
</body>

</html>
