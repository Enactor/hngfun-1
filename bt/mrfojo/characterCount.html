<html>

<head>
    <title>MrFojo Character Count</title>
    <style>
        textarea {
            padding: 5px;
            font-family: "Montserrat", "sans-serif";
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <textarea type="text" id="text" onkeydown="countChar()" cols="100"></textarea>
    <span id="count"></span>
    <script>
        function countChar() {
            var text = document.getElementById('text');
            var count = document.getElementById('count');
            count.innerHTML = text.value.length;
        }
    </script>
</body>

</html>
