<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Calculator</title>
<style>
body
{ 
	background-image:url(http://cdn.backgroundhost.com/backgrounds/subtlepatterns/norwegian_rose.png);
}

{

#intro
{
	width:40%; 
	margin-top:30px;
	box-shadow:2px 2px 5px #bbb; 
	background:#ccc; padding:1%; 
	margin-left:auto;

table{width:95%}

{
	width:100%; 
	height:50px;

	border-radius:4px; 
	 box-shadow:2px 2px 6px #000080;

}
#resultzone
{
	width:91%;
	height:50px;
	border:1px 
	solid #ddd; 
	padding-left:2%;
    margin-left:1%; 
    padding-top:20px;
	font-family:"Lucida Sans Unicode", "Lucida Grande", sans-serif;
	margin-bottom:10px;
	background:#fff;
}
h3{
font-family:"Lucida Sans Unicode", "Lucida Grande", sans-serif;
margin-top:0px; padding-top:0px
}
</style>
</head>

<body>
	<div id="calculatorDiv">
    	<div id="resultzone">
        </div>
        <table>
        	<tr>
            	<td><button onclick="appendCharacter('1')">1</button></td>
                <td><button onclick="appendCharacter('2')">2</button></td>
                <td><button onclick="appendCharacter('3')">3</button></td>
                <td><button onclick="appendCharacter('+')">+</button></td>
            </tr>
            
            <tr>
            	<td><button onclick="appendCharacter('4')">4</button></td>
                <td><button onclick="appendCharacter('5')">5</button></td>
                <td><button onclick="appendCharacter('6')">6</button></td>
                <td><button onclick="appendCharacter('-')">-</button></td>
            </tr>
            
             <tr>
            	<td><button onclick="appendCharacter('7')">7</button></td>
                <td><button onclick="appendCharacter('8')">8</button></td>
                <td><button onclick="appendCharacter('9')">9</button></td>
                <td><button onclick="appendCharacter('X')">X</button></td>
            </tr>
            
            <tr>
            	<td><button onclick="appendCharacter('0')">0</button></td>
                <td><button onclick="appendCharacter('.')">.</button></td>
                <td><button onclick="clearAll()">Clear</button></td>
                <td><button onclick="appendCharacter('%')">%</button></td>
            </tr>
            
            <tr>
            	<td><button onclick="appendCharacter('00')">00</button></td>
                <td><button onclick="appendCharacter('000')">000</button></td>
                 <td><button onclick="appendCharacter('0000')">0000</button></td>
                <td><button onclick="calc()"> =</button></td>
            </tr>
            
            


        
        </table>
    	
    </div>
    
    <div id="intro">
    	<h3>Project by:Iniobng Daniel (@opinerdan)</h3>
    </div>
</body>
</html>
<script>
   function getAtr(attribute)
   {
	   return document.getElementById(attribute);
   }
   
   function clearAll()
   {
	   getAtr("resultzone").innerHTML = "";
   }
   
   function calc()
   {
			 var inputedStr  = getAtr("resultzone").innerHTML;
			 if(inputedStr.indexOf("+") > -1){
				 doAdd(inputedStr);
			 }
			 if(inputedStr.indexOf("-") > -1){
				 doMinus(inputedStr);
			 }
			 if(inputedStr.indexOf("X") > -1){
				 doMultiply(inputedStr);
			 }
			 if(inputedStr.indexOf("%") > -1){
				 doDivide(inputedStr);
			}


   }
   
   function appendCharacter(character)
   {
	   var oldHtml = getAtr("resultzone").innerHTML;
	 
	 if(character == "+"  || character == "-" || character == "X" || character == "%" )  
	 {
			 if( oldHtml.indexOf("+") > -1){
				 doAdd(oldHtml);
			 }
			 if( oldHtml.indexOf("-") > -1){
				 doMinus(oldHtml);
			 }
			 if( oldHtml.indexOf("X") > -1){
				 doMultiply(oldHtml);
			 }
			 if( oldHtml.indexOf("%") > -1){
				 doDivide(oldHtml);
			}
	 }
	  var oldHtml = getAtr("resultzone").innerHTML;
		 getAtr("resultzone").innerHTML = oldHtml + character;
	    var inputedStr  = getAtr("resultzone").innerHTML;
   }
   
   
   
   	
   
   function  doAdd(inputedStr)
   {
	   var arrayFromInput = inputedStr.split("+");
	   var result = parseFloat(arrayFromInput[0]) +  parseFloat(arrayFromInput[1]);
	     if(isNaN(result)){ result = "Wrong Input Values"}
	   getAtr("resultzone").innerHTML = result;
   }
   
   function  doMinus(inputedStr)
   {
	   var arrayFromInput = inputedStr.split("-");
	   var result = parseFloat(arrayFromInput[0]) -  parseFloat(arrayFromInput[1]);
	   if(isNaN(result)){ result = "Wrong Input Values"}
	   getAtr("resultzone").innerHTML = result;
   }
	
  function doMultiply(inputedStr)
  {
	  	   var arrayFromInput = inputedStr.split("X");
	   var result = parseFloat(arrayFromInput[0]) *  parseFloat(arrayFromInput[1]);
	     if(isNaN(result)){ result = "Wrong Input Values"}
	   getAtr("resultzone").innerHTML = result;
  }
  
   function doDivide(inputedStr)
    {
	  	   var arrayFromInput = inputedStr.split("%");
	   var result = parseFloat(arrayFromInput[0]) / parseFloat(arrayFromInput[1]);
	     if(isNaN(result)){ result = "Wrong Input Values"}
	   getAtr("resultzone").innerHTML = result;
  }
   
   
</script>
