<!Doctype html>
<html>
	<head>
		<title>The Word Count</title>
	<style>
	/* yesteryear-regular - latin */
@font-face {
  font-family: 'Yesteryear';
  font-style: normal;
  font-weight: 400;
  src: url('../fonts/yesteryear-v5-latin-regular.eot'); /* IE9 Compat Modes */
  src: local('Yesteryear'), local('Yesteryear-Regular'),
       url('../fonts/yesteryear-v5-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('../fonts/yesteryear-v5-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
       url('../fonts/yesteryear-v5-latin-regular.woff') format('woff'), /* Modern Browsers */
       url('../fonts/yesteryear-v5-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
       url('../fonts/yesteryear-v5-latin-regular.svg#Yesteryear') format('svg'); /* Legacy iOS */
}
    	body{
    		width:100%;
    		height:100%;
    		background: gray;
    		color: white;
    		font-family: 'Yesteryear';
			font-style: italic;
  			font-weight: 400;
    	}
    	#header{
    	text-transform:Capitalize;
    	text-align: center;
		font-size: 28px;
		bottom:10%;
    	}
    	#main{
    		width:50%;
    		height:250px;
    		border: 2px solid gray;
    		background-color:black;
    		box-shadow:2px 3px 5px 8px white;
    		text-align: center;
    		position: absolute;
    		top:0;
    		bottom: 0;
    		left: 0;
    		right: 0;
    		margin: auto;
    		}
    	.fa-cog{color:black;}
    	input{
    		border-radius:40px;
    		width:80%;
    		height: 40px;
    		text-align: center;
    		}
    	footer{
    	   position:fixed;
    	   left:0px;
    	   bottom:0px;
    	   height:30px;
    	   width:100%;
    	   text-align: center;
    	   background: black;
    	}
	</style>
	<script src="https://use.fontawesome.com/47ab589449.js"></script>
	</head>
	
	<body>
		<div id="header"><h1>Counter<i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
<span class="sr-only">Loading...</span></h1>
		</div>
		
		<div id="main">
			<h3>Enter text below<i class="fa fa-arrow-down" aria-hidden="true"></i></h3>
			
			<form id="myform">
				<input type:"text" id="wordbox" placeholder="enter text" onkeyup="counter();"/></br></br>
				Total character count=<span id="characterCount"></span></br>
				 letter count=<span id="letter"></span></br>
				  space count=<span id="spaces"></span></br>
			</form>
		</div>
	
		<footer>
		<i class="fa fa-copyright" aria-hidden="true"></i>Real Time Counter 2017
		</footer>
		
	<script type="text/javascript">
		function counter(){
		message=document.getElementById("wordbox");
		text=message.value;
		document.getElementById("characterCount").innerHTML=text.length;
		

		var length = (text.replace(/ /g,"")).length;
		document.getElementById("letter").innerHTML=length;
		
		
		var spaceCount = text.split(" ").length-1;
		document.getElementById("spaces").innerHTML=spaceCount;
		}
		</script>

		
	</body>
</html>
