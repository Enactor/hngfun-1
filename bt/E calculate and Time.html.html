<body bgcolor="black" text="gold"><center>
<h2 style="color: yellow;">My Calculator</h2>	

<style type="text/css">
    .button {
          color: red;
          background: gold-white;
          width: 40px;
          height: 46px;
          font-family: font-family: 'Mukta', sans-serif;
    }
      .c   {
    	color:black;
    	background: red;
    	width: 40px;
    	height: 40px;
    	font-family: font-family: 'Mukta', sans-serif;

    }
     .box {
          width: 163px; height: 40px;  
     }
      .ox{
           display: block;
           margin: auto;
           width:13%;
           border: solid pink 8px;
           border-radius: 9px;
}
  
</style>
<form name="calculator" class="ox">
      <br>
      <input type="textfield" name="ans" value=" " class="box">
      <br>
      <br>
      <input type="button" value="1" onclick="                                                      
       document.calculator.ans.value+='1'" class="button">                                 
      <input type="button" value="2" onclick="                                                    
       document.calculator.ans.value+='2'" class="button">
      <input type="button" value="3" onclick="                                                           
       document.calculator.ans.value+='3'" class="button">
      <input type="button" value="+" onclick="                                                        
      document.calculator.ans.value+='+'" class="button">
       <br>      
       <input type="button" value="4" onclick="                                                     
       document.calculator.ans.value+='4'" class="button"> 
       <input type="button" value="5" onclick="                                                    
       document.calculator.ans.value+='5'" class="button">
       <input type="button" value="6" onclick="                                                            document.calculator.ans.value+='6'" class="button">
       <input type="button" value="-" onclick="
       document.calculator.ans.value+='-'" class="button">
       <br>       
        <input type="button" value="7" onclick="
       document.calculator.ans.value+='7'" class="button">
       <input type="button" value="8" onclick="
       document.calculator.ans.value+='8'" class="button">
       <input type="button" value="9" onclick="
       document.calculator.ans.value+='9'" class="button">
       <input type="button" value="*" onclick="
       document.calculator.ans.value+='*'" class="button">
       <br>
        <input type="button" value="/" onclick="
        document.calculator.ans.value+='/'" class="button">
        <input type="button" value="0" onclick="
        document.calculator.ans.value+='0'" class="button">
        <input type="reset" value="C" class="c">
        <input type="button" value="=" onClick="
        document.calculator.ans.value=eval(
        document.calculator.ans.value)" class="button">
 </form>
</center>
</body>
</html>

<style type="text/css">
.tim{
    border:19px hidden # white;
    border-style: solid;
    border-color: pink;
    font-size: 32pt;
    color:white;
    letter-spacing: 1;

         }
</style>
<body  class="Tim" bgcolor="pink" onload="startTime()">
<hr size="10" color="black" >
<center>
<hr size="10" color="black" >
<div>
<h3><b><font color="red" style="font-size: 19">Digital Time</font></b></h3>
    <script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};
    return i;
}
</script>
</div>
<div id="txt"></div>
</center>
<!--Time Ends here -->
<br>
</form>
</center>
</body>
