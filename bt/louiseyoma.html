				<script type="text/javascript">
					function wordProperties(){
						var wordString = document.getElementById('wordString').value;
						var myWord = [wordString];
						var vowelCount = 0;
						var consonantCount = 0;
						var numberCount = 0;
						var specialCharacterCount = 0;
						var spaceCount = 0;

						for(wordStringIndex = 0; wordStringIndex < wordString.length; wordStringIndex++){
							if(wordString[wordStringIndex] === 'a' || wordString[wordStringIndex] === 'e' || wordString[wordStringIndex] === 'i' || wordString[wordStringIndex] === 'o' ||wordString[wordStringIndex] === 'u'||wordString[wordStringIndex] === 'A' || wordString[wordStringIndex] === 'E' || wordString[wordStringIndex] === 'I' || wordString[wordStringIndex] === 'O' ||wordString[wordStringIndex] === 'U'){
								vowelCount++;
							}else if(wordString[wordStringIndex] === '0' ||wordString[wordStringIndex] === '1'||wordString[wordStringIndex] === '2'||wordString[wordStringIndex] === '3' ||wordString[wordStringIndex] === '4'|| wordString[wordStringIndex] === '5' ||wordString[wordStringIndex] === '6' ||wordString[wordStringIndex] === '7' ||wordString[wordStringIndex] === '8'||wordString[wordStringIndex] === '9'){
								numberCount++;
							}else if(wordString[wordStringIndex] === 'q' ||wordString[wordStringIndex] === 'Q' ||wordString[wordStringIndex] === 'w' ||wordString[wordStringIndex] === 'W' ||wordString[wordStringIndex] === 'r' ||wordString[wordStringIndex] === 'R' ||wordString[wordStringIndex] === 't' ||wordString[wordStringIndex] === 'T' ||wordString[wordStringIndex] === 'y' ||wordString[wordStringIndex] === 'Y' ||wordString[wordStringIndex] === 'p' ||wordString[wordStringIndex] === 'P' ||wordString[wordStringIndex] === 's' ||wordString[wordStringIndex] === 'S' ||wordString[wordStringIndex] === 'd' ||wordString[wordStringIndex] === 'D' ||wordString[wordStringIndex] === 'f' ||wordString[wordStringIndex] === 'F' ||wordString[wordStringIndex] === 'g' ||wordString[wordStringIndex] === 'G' ||wordString[wordStringIndex] === 'h' ||wordString[wordStringIndex] === 'H' ||wordString[wordStringIndex] === 'j' ||wordString[wordStringIndex] === 'J' ||wordString[wordStringIndex] === 'k' ||wordString[wordStringIndex] === 'K' ||wordString[wordStringIndex] === 'l' ||wordString[wordStringIndex] === 'L' ||wordString[wordStringIndex] === 'm' ||wordString[wordStringIndex] === 'M' ||wordString[wordStringIndex] === 'n' ||wordString[wordStringIndex] === 'N' ||wordString[wordStringIndex] === 'b' ||wordString[wordStringIndex] === 'B' ||wordString[wordStringIndex] === 'v' ||wordString[wordStringIndex] === 'V' ||wordString[wordStringIndex] === 'c' ||wordString[wordStringIndex] === 'C' ||wordString[wordStringIndex] === 'x' ||wordString[wordStringIndex] === 'X' || wordString[wordStringIndex] === 'z' ||wordString[wordStringIndex] === 'Z'){
								consonantCount++;
							}else if(wordString[wordStringIndex] === ' ' ||wordString[wordStringIndex] === '  '){
								spaceCount++;
							}else{
								specialCharacterCount++;
							}
							document.getElementById("vowelCount").innerHTML = vowelCount;
							document.getElementById("vowelCount").innerHTML = vowelCount;
							document.getElementById("consonantCount").innerHTML = consonantCount;
							document.getElementById("numberCount").innerHTML = numberCount;
							document.getElementById("spaceCount").innerHTML = spaceCount;
							document.getElementById("specialCharacterCount").innerHTML = specialCharacterCount;
						}
					}
