<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIMER</title>
    <style>
        .clock{
           /*margin-top: 200px;*/
          /*text-align: center;*/
            /*font-size: 30px;*/
         /*border: 2px solid black;*/

position: absolute;
            top:50%;
            left:50%;
            transform: translateX(-50%) translateY(-50%);
            color: #999999;
            font-size: 40px;
            border-bottom: 1px solid grey;
            padding: 0px 5px 0px 5px;
    }

    </style>

</head>
<body style="text-align: center; background-color: #222222">

<div id="Clock" class="clock">
    <span ></span>

</div>

<script type="text/javascript">
    function showTime(){
        var date = new Date();
        var h= date.getHours();
        var m= date.getMinutes();
        var s = date.getSeconds();
       var  session = "AM";

 if (h== 0){
     h= 12;
 }
 if(h > 12){
     h=h -12;
    session = "PM";
 }

 h=( h<10) ? "0" + h : h;

        s=( s<10) ? "0" + s : s;
        m=( m<10) ? "0" + m : m;

        var time= h + ":" + m +":" + s + "" + session;
        document.getElementById("Clock").innerText = time;
        document.getElementById("Clock"). textContent = time;
        setTimeout( showTime, 1000);
    }
    showTime();
 ;
</script>
</body>
</html>
