            <td><input type="button" id="btn" value="*"  onclick = "addVal(this.form.display, '*')"></td>
            <td><input type="button" id="btn" value="1/x" onclick="findInverse(this.form.display)"></td> 
          </tr>

            <td><input type="button" id="btn" value="-"  onclick = "addVal(this.form.display,'-')"></td>
            <td rowspan="2"><input type="button" id="btn1" value="=" onclick="if(checkNum(this.form.display.value)) { compute(this.form) }"></td>
          </tr>
  
          <tr>
            <td colspan="2"><input type="button" id="btn2"  value="0" onclick = "addVal(this.form.display, '0')"></td>
            <td> <input type="button" id="btn"  value="."  onclick = "addVal(this.form.display, '.')"></td>
            <td><input type="button" id="btn"  value="+" onclick = "addVal(this.form.display, '+')"></td>

  <script>

 
    function addVal(input, val) {
      if(input.value == null || input.value == "0")
        input.value = val;
      else
        input.value += val;
      }

    function sqrt(form) {
      if (Number(form.display.value) >0)
        form.display.value = Math.sqrt(form.display.value);
      else
        form.display.value = "Invalid Input!";
      }

    function ln(form) {
      if (Number(form.display.value) >0)
        form.display.value = Math.log(form.display.value);
      else
        form.display.value = "Invalid Input!";
      }

    function deleteChar(input) {
        input.value = input.value.substring(0, input.value.length - 1)
      }

    let val = 0.0;
    function findPercent(input) {
      val = input.value;
      input.value = input.value / 100;
      }

    let newVal = 0.0;
    function findInverse(input) {
      newVal = input.value;
      input.value = (1/input.value);
      }

    function changeSign(input) {
      if(input.value.substring(0, 1) == "-")
        input.value = input.value.substring(1, input.value.length)
      else
        input.value = "-" + input.value
      }

    function compute(form) {
      form.display.value = eval(form.display.value);
      }

    function checkNum(str) {
      for (var i = 0; i < str.length; i++) {
        var ch = str.charAt(i);
        if (ch < "0" || ch > "9") {
            if (ch != "/" && ch != "*" && ch != "+" && ch != "-" && ch != "."
                && ch != "(" && ch!= ")" && ch != "%") {
                ("invalid entry!")
                return false
                }
              }
          }
        return true
        }

    </script>
