 function Time(){
            Timer = setInterval(setClock,100);
            function setClock(){	
                document.getElementById("Time").innerHTML=new Date().toLocaleTimeString('en-GB');
                }

            function Time2(){
                Timer2 = setInterval(setClock2,100);
