	<form>
		<input type='text'id='display'style='text-align:right;'disabled><br>
		<input type='button'value='1'id='keys'onclick='changeValue("1")'>
		<input type='button'value='2'id='keys'onclick='changeValue("2")'>

		<input type='button'value='9'id='keys'onclick='changeValue("9")'>

		<input type='button'value='0'id='keys'onclick='changeValue("0")'>
		<input type='button'value='C'style='background-color:#999;'id='keys'onclick='changeValue("C")'>
		<input type='button'value='='style='background-color:#999;'id='keys'onclick='resultfunc()'>

<!-- workspace ends -->
<script>

var displaybox = document.getElementById("display");
function changeValue(n){
	
	displaybox.value = displaybox.value + n;
	if(n == 'C'){
		displaybox.value = '';
	}
	
	
}

function resultfunc(){
	x =displaybox.value;
	n = eval(x);
	displaybox.value = n;
}


</script>
