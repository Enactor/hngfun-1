<head>

		.box {

		h1 {
			letter-spacing: 4px;

			  margin-bottom: 5px;

		p {
			letter-spacing: 1px;

			color: red;
			margin-top: 50px;
		}
		
		.submit {
			 font-size: 20px;
			  text-align: center;
			  cursor: pointer;
			  color: black;
			  background-color:pink;
			  border-radius: 2px;
			  margin-bottom: 3px;
			  margin-top: 40px;
			  border-radius: 16s%;
			  box-shadow: 0 0 3px 6px #000
			}
			
		#input {
			 width: 300px;
			 height: 26px;
			 font-size: 20px;
			 border:solid black 3px;
			 text-align: center;padding: 1px;

		}

		}

</head>

<body>
<div class="box">

	<h1><strong> Word Count</strong></h1>
	<input id="input" type="text" placeholder="Type in a word"><br/>
  	<input class="submit" type="button" value="Click Here" onclick="counts()">
	
	<p id="totalCount"></p>

</div>
</body>
<script>
	
	  function counts()	{
		//read inputed text
        var inputText = document.getElementById("input");
        var enteredText = inputText.value;
		//dont count spaces
        var withOutSpace = enteredText.replace(/ /g,"")
		//stringcount in the text
        var totalCount = withOutSpace.length;

		
		if(totalCount === 0) {
			document.getElementById("totalCount").innerHTML = 'Please enter a text into the box above.';
		}else if(totalCount === 1) {
			document.getElementById("totalCount").innerHTML = 'The entered text \n "' +  enteredText +'" contains ' + totalCount + ' letter';
		}else if (totalCount > 0) {
			document.getElementById("totalCount").innerHTML = 'The entered text \n"' +  enteredText +'" contains ' + totalCount + ' letters';
		}else {
			document.getElementById("totalCount").innerHTML = 'Please enter a text into the box above.';
		}
	}
  	</script>
