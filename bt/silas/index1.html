<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<style type="text/css">
		body {height: 100vh; overflow-x: hidden;}

/*   -----Main Div-----   */
#mainContainer {
	position: absolute;
	height: 50%;
	min-height: 50vw;
	width: 50%;
	background-color: #808080;
	overflow: hidden;
	left: 0, auto;
	border-radius: 10px;
	margin-left: 25%;
}

/*   ----- centralising-----   */
#centeringDiv {
	position: absolute;
	top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/*   -----Header-----   */
#headerDiv {
	display: block;
	width: 50vw;
	background: none;
	margin: 2vh auto;
	overflow: hidden;
	opacity: 0.5;
	padding-top: 10px;
}

#headerDiv > h1 {
	font-family: tahoma;
	font-size: 5vw;
	letter-spacing: 0.4vw;
	font-weight: 600;
}

/*   -----Converter part-----   */
#converterDiv {
	display: block;
	width: 60vw;
	height: auto;
	padding-bottom: 2.5vh;
	min-height: 215px;
	min-width: 350px;
	margin: 2vh auto 6vh auto;
	background: rgba(238, 238, 221, 0.95);
	border-radius: 2em;
	border: 2px solid #BBC;
	overflow: hidden;
}

/*   -----INPUT SECTION-----   */
/*   -----Temperature Value Input-----   */
#inputTempDiv {
	display: block;
	padding: 1vh 6vw;
	height: auto;
	min-height: 65px;
	width: 58%;
	margin: 3.6vh auto 2vh auto;
	font-size: 3vw;
	overflow: hidden;
	text-align: center;
	font-family: tahoma;
	color: #000;
	font-weight: 600;
	letter-spacing: 0.1vw;
}

/*   -----Value Input-----   */
#inputTempDiv input {
	display: inline-block;
	margin: 3vh auto;
	font-size: 1.8vw;
	height: 25%;
	width: 65%;
	padding-left: 1.5%;
}

#inputTempDiv input:focus {outline: none;}

/*   -----Start Button-----   */
#entryForm > button {
	height: 50px;
	width: 23%;
	background: #212;
	overflow: hidden;
	border: 3px solid #aaa;
	margin: 0 -3% 0 0;
	padding-top: 0.vw;
	border-radius: 5px;
}

#entryForm > button:focus {
	outline: none;
}

#entryForm > button:active {
	background: #777;
}

#entryForm > button p {
	font-size: 1.4vw;
	color: #FFF;
	letter-spacing: 0.1vw;
	line-height: 2vw;
}

/*   -----Unit Radio Inputs-----   */
.container {
	position: relative;
	display: inline-block;
	background: #999;
	overflow: hidden;
	padding-bottom: 2%;
	margin-bottom: 2vh;
	height: 20%;
	width: 19vw;
	min-width: 110px;
	border-radius: 0.85em;

}

#unitContainer {
	display: block;
	width: 68%;
	height: auto;
	margin: 0 auto;
	color:#000 important;
}

#initialUnit {float: left;

}
#finalUnit {float: right;}

.container > .top {
	margin: 0.2vw auto !important;
	background: none !important;
	color: #000 !important;
	padding-left: 20%;
	font-weight: 600 !important;
}

.container > input {
	visibility: hidden;
	float: left;	
}

.container > label {
	display: inline-block;
	height: 1vw;
	width: 1vw;
	border: 2px solid #333;
	margin-left: 0.25vw;
	background: #777;
	font-family: tahoma;
	text-align: center;
	color: #777;
	font-size: 1.1vw;
	line-height: 1vw;
	font-weight: 600;
	overflow: hidden;
}

.container > input:checked + label {
	background: #F69;
	color: #333;
}

.container > p {
	display: inline-block;
	background: #777;
	color: #FF7;
	font-family: tahoma;
	text-align: left;
	margin: 3% 8% 0 2%;
	padding: 1% 3%;
	font-size: 1.6vw;
	line-height: 1.6vw;
	letter-spacing: 0.15vw;
}

/*   -----OUTPUT SECTION-----   */
/*   -----OUTPUT-----   */
#outputDiv {
	display: block;
	padding: 1vh 6vw;
	height: auto;
	min-height: 45px;
	width: 58%;
	margin: 3.6vh auto 2.5vh auto;
	border-radius: 0.7em;
	background: #999;
	font-size: 2.2vw;
	overflow: hidden;
	text-align: center;
	font-family: tahoma;
	color: #FF6;
	font-weight: 600;
	letter-spacing: 0.1vw;
}
	</style>
</head>
<body>
	<div id="mainContainer">
		<div id="centeringDiv">
			
			<div id="headerDiv">
				<h1 style="text-align:center; color:#000;">Temperature<br>Converter</h1>
				
			</div>

			<!-- Converter Section -->
			<div id="converterDiv">

				<!-- INPUT -->
				<div id="inputSection">
					<div id="inputTempDiv">Enter your value
						<form id="entryForm" onSubmit="return false"> 
							<input type="text" placeholder="Enter your value" id="tempValue" onKeyDown="if(event.keyCode==13) tempConvert(value);"></input><br>
							<button type="button" id="startButton" onclick = "tempConvert(this.form.tempValue.value)"><p>Compute</p></button>
						</form>
					</div>
					<div id="unitContainer">
						<div id="initialUnit" class="container">
							<p class="top">INPUT</p><br>
						    <input id="fahrenheitInitial" name="initial" type="radio"/>
						    <label for="fahrenheitInitial">
						    <span style="opacity:0.3;">X</span></label>
						    <p>Fahrenheit</p><br>

						    <input id="celsiusInitial" name="initial" type="radio"/>
						    <label for="celsiusInitial">
						    <span style="opacity:0.3;">X</span></label>
						    <p>Celsius</p><br>	

						    <input id="kelvinInitial" name="initial" type="radio"/>
						    <label for="kelvinInitial">
						    <span style="opacity:0.3;">X</span></label>
						    <p>Kelvin</p>
						</div>
						<div id="finalUnit" class="container">
							<p class="top">OUTPUT</p><br>
						    <input id="fahrenheitFinal" name="final" type="radio"/>
						    <label for="fahrenheitFinal">
						    <span style="opacity:0.3;">X</span></label>
						    <p>Fahrenheit</p><br>

						    <input id="celsiusFinal" name="final" type="radio"/>
						    <label for="celsiusFinal">
						    <span style="opacity:0.3;">X</span></label>
						    <p>Celsius</p><br>

						    <input id="kelvinFinal" name="final" type="radio"/>
						    <label for="kelvinFinal">
						    <span style="opacity:0.3;">X</span></label>
						    <p>Kelvin</p>
						</div>
					</div>
				</div>

				<!-- OUTPUT -->
				<div id="outputSection">
					<div id="outputDiv"><br><br></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		/* --Styled after Roboctopus' Victory Lapse album-- */

function tempConvert(userInput) {
	// Setting variables for the units and resulting value for the output statement
	var initialOut = "";
	var finalOut = "";
	var result = "";	

	tempInput = userInput;
	x = isNaN(tempInput);

	if (x !== true && tempInput !== "") {
		// Now the conversions. For the sake of simplicity for now, assume F, C, and K are radio inputs from the user.
		if (document.getElementById("fahrenheitInitial").checked === true) { 
			
			initialOut = "Fahrenheit";
			if (document.getElementById("fahrenheitFinal").checked === true) {finalOut="Fahrenheit"; result = parseFloat(tempInput);}
			else if (document.getElementById("celsiusFinal").checked === true) {finalOut="Celsius"; result = ((tempInput-32)*5)/9;}
			else if (document.getElementById("kelvinFinal").checked === true) {finalOut="Kelvin"; result = (((tempInput-32)*5)/9)+273;}
			else {document.getElementById("outputDiv").innerHTML = ("You must pick a desired unit<br><br>").toString();}
		} 
		else if (document.getElementById("celsiusInitial").checked === true) {
			initialOut = "Celsius";
			if (document.getElementById("fahrenheitFinal").checked === true) {finalOut="Fahrenheit"; result = ((tempInput*9)/5)+32;}
			else if (document.getElementById("celsiusFinal").checked === true) {finalOut="Celsius"; result = parseFloat(tempInput);}
			else if (document.getElementById("kelvinFinal").checked === true) {finalOut="Kelvin"; result = (tempInput * 1) + 273;}
			else {document.getElementById("outputDiv").innerHTML = ("You must pick a desired unit<br><br>").toString();}
		} 
		else if (document.getElementById("kelvinInitial").checked === true) {
			initialOut = "Kelvin";
			if (document.getElementById("fahrenheitFinal").checked === true) {finalOut="Fahrenheit"; result = (((tempInput-273)*9)/5)+32;}
			else if (document.getElementById("celsiusFinal").checked === true) {finalOut="Celsius"; result = tempInput-273;}
			else if (document.getElementById("kelvinFinal").checked === true) {finalOut="Kelvin"; result = parseFloat(tempInput);}
			else {document.getElementById("outputDiv").innerHTML = ("You must pick a desired unit<br><br>").toString();}
		} 
		else {document.getElementById("outputDiv").innerHTML = ("You must pick the current unit").toString();}
	} 
	else {document.getElementById("outputDiv").innerHTML = ("You must enter a number<br><br>").toString();}

	if (typeof result !== "string") {
		//Making nice numbers
		roundedResult = Math.round(result/0.01)*0.01

		// Output sentence
		document.getElementById("outputDiv").innerHTML = (tempInput + " " + initialOut + " is equal to " + roundedResult + " " + finalOut + ".").toString();
	}
}
	</script>
</body>
</html>
