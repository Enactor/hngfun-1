<!DOCTYPE html>
<html>
<head>
	<title> simple clock</title>
	<style type="text/css">
		 html {
      
      background-image: url("http://res.cloudinary.com/siazo/image/upload/v1506288667/clock4_rlj8bv.jpg");
      background-size:cover;
      font-family:'helvetica neue';
      text-align: center;
      font-size: 10px;
    }
      
      p {
          font-family: 'Orbitron', sans-serif;
          color: white;
      }
    body {
      font-size: 2rem;
      display:flex;
      flex:1;
      min-height: 100vh;
      align-items: center;
    }
    .clock {
      width: 50rem;
      height: 50rem;
      border:20px solid #000;
      border-radius:50%;
      margin:45px auto;
      position: relative;
      padding:2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }
      
      
      .digclock {
          width: 30%;
          align-content: center;
          border:20px solid #000;
          margin-left: auto;
          margin-right: auto;
          margin-top: 10px;
          border-radius: 20px;
          height:200px;
          background-color: #CDA357;
          color: #000;
          font-size: 20px;
          
      }
      p{
      	color:#000;
      }
    .clock-face {
      position: relative;
      width: 100%;
      height: 105%;
      transform: translateY(-3px); /* account for the height of the clock hands */
       border-radius: 150px;
    }
    .hand {
      width:50%;
      height:6px;
      background:black;
      position: absolute;
      top:50%;
    color: #323d53;
    transform: rotate(90deg);
    transform-origin: 100%;
    transition: all .5s;
    transition-timing-function: cubic-bezier(0, 1.85, 0.25, 1.47);
    }
      
      
      #seconds {
          
          font: 'Orbitron', sans-serif;
          float: left;
          text-align: center;
          font-size: 50px;
      }
      
      #minutes {
          font: 'Orbitron', sans-serif;
          float: left;
          font-size: 50px;
      }
      
      #hours {
          font: 'Orbitron', sans-serif;
          float: left;
          font-size: 50px;
      }
      #font {text-align: center;}
	</style>
</head>


<body>


    <div class="clock">
      <div class="clock-face">     
        <div class="hand second-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand hour-hand"></div> 
        <br><br><br>	
      </div>
      <h2>ANALOG CLOCK</h2>
    </div>
    <br>
    <br>
    <div class="digclock">
    <p>  DIGITAL CLOCK</p>
       <div id="font">
       	   
        
        
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
       </div>
       
    </div>
</body>
<script type="text/javascript">
	const secondHand = document.querySelector('.second-hand');
      const minHand = document.querySelector('.min-hand');
      const hourHand = document.querySelector('.hour-hand');
      
    function setDate() {
        
        const now = new Date();
        
        const seconds = now.getSeconds();
        const secondsDegrees = ((seconds / 60) * 360) + 90;
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
        
        
        const minutes = now.getMinutes();
        const minsDegrees = ((minutes / 60) * 360) + 90;
        minHand.style.transform = `rotate(${minsDegrees}deg)`;
        
        
       
        const hours = now.getHours();
        const hoursDegrees = ((hours / 12) * 360) + 90;
        hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
        
        document.getElementById('txt').innerHTML = `${hours} :`;
    }
    
      function digclocktime()   {
        const now = new Date();
        var h = now.getHours();
        var m = now.getMinutes();
        var s = now.getSeconds();
        document.getElementById('seconds').innerHTML = `${s}`;
        document.getElementById('minutes').innerHTML = `${m}`;
        document.getElementById('hours').innerHTML = `${h}`;
      }
      
      
    setInterval (setDate, 1000);
    setInterval (digclocktime, 1000);
    setDate();
    digclocktime ();
</script>
</html>
</body>
</html>
