<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="counter.css">
<title>bebeto's counter</title>



<script src="counter.js" type="text/javascript"></script>
</head>
<body>

<div id="wrapper">

	<h1>Bebeto's Word Counter</h1>
	<h3>Type your word below</h3>

	<textarea id="counter-text"></textarea>

	<div class="counter-data">
		<ul>
			Total Words: <span id="counter-words">0</span><br/>
			Total Characters: <span id="counter-chars">0</span>
		</ul>
	</div>

	<input class="counter-clear" type="button" value="Clear Text">
		

	<span class="counter-notice" style="display:none;">Cleared!</span>

</div>

</body>
</html>
