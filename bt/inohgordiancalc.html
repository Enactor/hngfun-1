<!DOCTYPE html>
<html>
<head>
	<title>GORDIANS CALCULATOR </title>
	<style type="text/css">
	body {
	text-align: center;
	background-color: grey;
	color: #000;
	font-family: Georgia;
}
#calc{
    background-color:black;
	width: 335px;
	height: 510px;
	border-radius: 6px;
	text-align: center;
	margin-top: 50px;
	margin-bottom: 50px;
	margin-left: 35%;
	margin-right: 55%; 
	opacity: transparent;
	font-family: Georgia;
}
#display{
	height: 75px;
	width: 300px;
	margin-top: 3em;
	margin-bottom: 15px;
	border: 3px solid black;
	border-radius: 6px;
	box-shadow: 2px 2px #000000;
	text-align: right;
    font-size: 30px;
}
#keys{
	width: 50px;
	height: 50px;
	padding: 6px 12px;
	font-weight: bold;
	border-radius: 4px;
	color: blue;
	margin-bottom: 10px;
}
#butt{
	width: 50px;
	height: 50px;
	padding: 6px 12px;
	font-weight: bold	border-radius: 50%;
	background-color: red;
    color:white;
}
#ans{
	width: 107px;
	height: 50px;
	padding: 6px 12px;
	font-weight: bold;
	border-radius: 4px;
	background-color: green;
    color:white;
}
footer{
	color: #000000;
	border-top: solid #ffffff;
	width: 335px;
}
#name{ 
	width: 335px;
	border-radius: 6px;
	text-align: center;
	margin-left: 35%; 
	opacity: transparent;
	font-family:'Lato sans-serif';
	color: black;
}
#butt:hover{
	background-color: black;
}
#keys:hover{
	background-color: grey;
}
#ans:hover{
	background-color: #ff00ff;
}
</style>
<body>
 <script>
	  function show(x){
	  	if (x === 's'){
	  		document.getElementById('display').value = '';
	  	}else{
	  	document.getElementById('display').value+=x;
	  }
	  }
	  function answer(){
	  	let soln = document.getElementById('display').value;
	  	ans = eval(soln);
	  	document.getElementById('display').value = ans;
	  }
	  function x2(){
	  	document.getElementById('display').value *= document.getElementById('display').value;
	  }
	  function sin(){
        x = document.getElementById('display').value;
        x = Math.sin(x);
        document.getElementById('display').value = x;
      }
      function cos(){
        x = document.getElementById('display').value;
        x = Math.cos(x);
        document.getElementById('display').value = x;
      } 
      function tan(){
        x = document.getElementById('display').value;
        x = Math.tan(x);
        document.getElementById('display').value = x;
     }
      function sqrt(){
      	x = document.getElementById('display').value;
      	x = Math.sqrt(x);
      	document.getElementById('display').value = x;
     }
      function c(){
      	x = document.getElementById('display').value;
      	y = x.substr(0, x.length-1);
      	document.getElementById('display').value = y;
    }
     </script>
</body>
  <h1 id="name">Simple calculator</h1>
  <div id = 'calc' >
    <form>
      <input type="text" name=" " id="display" >
                <input type='button' value='sin' id='keys' onclick='sin()'>&nbsp;	 
                <input type='button' value='cos' id='keys' onclick='cos()'>&nbsp;
                <input type='button' value='tan' id='keys' onclick='tan()'>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type='button' value='CE' id='keys' onclick='show("s")'>&nbsp;
                <input type='button' value='c' id='keys' onclick='c()'>
                <br>

                <input type='button' value='7' id='keys' onclick='show("7")'>&nbsp;	  
                <input type='button' value='8' id='keys' onclick='show("8")'>&nbsp;
				<input type='button' value='9' id='keys' onclick='show("9")'>&nbsp;&nbsp;&nbsp;&nbsp;
				<input type='button' value='+' id='butt' onclick='show("+")'>&nbsp;
				<input type='button' value='-' id='butt' onclick='show("-")'>
				<br>

				<input type='button' value='4' id='keys' onclick='show("4")'>&nbsp;
				<input type='button' value='5' id='keys' onclick='show("5")'>&nbsp;
				<input type='button' value='6' id='keys' onclick='show("6")'>&nbsp;&nbsp;&nbsp;&nbsp;
				<input type='button' value='x' id='butt' onclick='show("*")'>&nbsp;
				<input type='button' value='/' id='butt' onclick='show("/")'>
				<br>

				<input type='button' value='1' id='keys' onclick='show("1")'>&nbsp;
				<input type='button' value='2' id='keys' onclick='show("2")'>&nbsp;
				<input type='button' value='3' id='keys' onclick='show("3")'>&nbsp;&nbsp;&nbsp;&nbsp;
				<input type='button' value='sqrt' id='butt' onclick='sqrt()'>&nbsp;
				<input type='button' value='x2' id='butt' onclick='x2()'>
				<br>

				<input type='button' value='0' id='keys' onclick='show("0")'>&nbsp;
				<input type='button' value='00' id='keys' onclick='show("00")'>&nbsp;
				<input type='button' value='.' id='keys' onclick='show(".")'>&nbsp;&nbsp;&nbsp;&nbsp;
				<input type='button' value='=' id='ans' onclick='answer()'>
			<br><br><br>
			<footer><em>&copy inohgordian 2017</em></footer>
	</form>
  </div>
  </head>
