<html>
<head>
    <title>Digital Clock using JavaScript</title>
     <style>
        
        .tabBlock
        {
            background-color:grey;
            border:thin 0px white;
            width:403px;
            overflow:hidden;
            display:block;
            height: 403px;
        }
        
        .time
        {
            font-size:80px;
            color:black;
            padding:70px;
            height: 400px;
        }
        .thetime
        {
            vertical-align:middle; 
            font-family:tahoma;
            font-size:20px;
            color:blue;
            height: 60px;
        }

    </style>
    
</head>

<h1 align="center" style="color: pink;">Built by Tina</h1>

<!-- clock ticks on load. -->
<body onload="digitized();">
    

        <table class="tabBlock" align="right" cellspacing="0" cellpadding="0" border="0">
            <tr><td class="time" id="dc"></td> 
                <td>
                    <table cellpadding="0" cellspacing="0" border="0">
                    
                        <!-- this shows am and pm -->
                        <tr>
                        <td class="thetime" id="pamp">
                            
                        </td>
                    </tr>

                        <!-- for seconds -->
                        <tr><td class="thetime" id="sec"></td></tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>


<script>

    function digitized() {
        
        var dt = new Date();    
        
        var hrs = dt.getHours();
        
        var min = dt.getMinutes();
        
        var sec = dt.getSeconds();

        min = Ticking(min);
        
        sec = Ticking(sec);

        document.getElementById('dc').innerHTML = hrs + ":" + min;
        
        document.getElementById('sec').innerHTML = sec;

        if (hrs > 12) { 
            document.getElementById('pamp').innerHTML = 'PM'; 
        }
        
        else { 
            document.getElementById('pamp').innerHTML = 'AM'; 
        }

        //after one second
        var time
        time = setInterval('digitized()', 1000);
    }

    function Ticking(ticVal) {
        if (ticVal < 10) {
            ticVal = "0" + ticVal;
        }
        return ticVal;
    }
</script>

</body>
