<script>
    // function newSession(session) {

    //   }
      
    //   var connectionSubscription = Rx.Observable.fromConnection("wss://api.poloniex.com")
    //       .subscribe(newSession);
    
    var connection = new autobahn.Connection({
        url: 'wss://api2.poloniex.com:443',
        realm: 'realm1',
    });

    connection.onopen = function (session) {
        session.subscribe('ticker', function (message) {
            document.getElementById('data').innerHTML = message;
        });
    };

    connection.open();
</script>
