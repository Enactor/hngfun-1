<script type = "text/javascript">
    mode = true;
    let stringCounter = () =>{
        let counting = 0;
        let string = document.getElementById('char').value;
        for (char in string){
            if (mode === true){
            if (!/\s/g.test(string[char])){counting ++;}}
            else{counting = string.length}
        }
        document.getElementById("display").innerHTML = 'string count is :   '+counting;
    }
    
    
    document.getElementById("char").addEventListener("keyup", function(event) {
    event.preventDefault();
    document.getElementById("string").click();
});


</script>
